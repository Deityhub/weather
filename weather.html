<!DOCTYPE html>
<html>
    <head>
        <title>Weather Web App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Weather web application that shows the current weather condition of your location">
        <meta name="author" content="Ojini Chizoba Jude">
        
        <link href="https://fonts.googleapis.com/css?family=Averia+Sans+Libre|Courgette|Frijole|Lemon|VT323" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Courgette|Fredericka+the+Great|Frijole|Monoton" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style/bootstrap-theme.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        <div class="container text-center">
            
            <!--heading-->
            <div class="row">
                <div id="heading" class="col-md-12">
            
                </div>
            </div>
            <!--icon-->
            <div class="row">
                <div id="showIcon" class="col-xs-12">
                    
                </div>
            </div>
            
            <div class="row output">
                <!--temperature-->
                <div class="col-xs-7">
                    <span id="celsius"><input type="button" value="Â°C" class="btn btn-default btn-xs"></span><span id="showTemp"></span><span id="fahrenheit"><input type="button" value="F" class="btn btn-default btn-xs"></span>
                </div>
        
                <!--weather description-->
                <div id="showDes" class="col-xs-5">
            
                </div>
            </div>
            
            <div style="font-size: 1.3em; padding: 2px; margin: 5px;">
                <span>Weather last updated on: </span><span id="updateTime"></span>
            </div>
            
                <!--search button-->
                <div class="input-group" id="searchContainer">
                    <input type="text" class="form-control" placeholder="example: awka">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit" id="click">
                        <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
        
            <!--footer-->
            <div id="myFoot">
                <p>Made with <i class="fa fa-coffee" aria-hidden="true"></i> and <i class="fa fa-headphones" aria-hidden="true"></i> by <a href="https://github.com/deityhub" title="Deityhub" target="_blank">Ojini Chizoba</a></p>
            </div>
        </div>

        <script src="script/jquery-2.2.4.min.js"></script>
        <script src="script/jquery-3.2.1.min.js"></script>
        <script src="script/script.js"></script>
    </body>
</html>
